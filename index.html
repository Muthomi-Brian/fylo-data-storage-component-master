<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="dynamic-img"></div>
    <div class="container">
      <div class="sub-container header">
        <img src="/images/logo.svg" alt="logo" />
        <div class="icon-svgs">
          <img src="/images/icon-document.svg" alt="Document" />
          <img src="/images/icon-folder.svg" alt="icon-folder" />
          <img src="/images/icon-upload.svg" alt="icon-upload" />
        </div>
      </div>
      <div class="sub-container footer">
          <p> You've used <span>815 GB</span>of your storage.</p>
          <div class="progress-wrapper">
            <div class="progress"></div>
          </div>
          <div class="bottom-text">
            <h2>0 GB</h2>
            <h2>1000 GB</h2>
          </div>

          <div class="pop-over">
            <p><span>185</span> GB LEFT</p>
          </div>
      </div>
    </div>
  </body>
</html>
